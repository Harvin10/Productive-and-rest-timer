<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="name">
            <h1>hour</h1>
            <h1>minute</h1>
        </div>
        <div class="total time">
            <h2>Total</h2>
            <div class="colon">:</div>
            <div class="hr">
                <input type="number" name="total-tens-hour" class="clock">
                <input type="text" name="total-once-hour" class="clock">
            </div>
            <div class="colon">:</div>
            <div class="mt">
                <input type="text" name="total-tens-minute" class="clock">
                <input type="text" name="total-once-minute" class="clock">
            </div>
        </div>
        <div class="productive time">
            <h2>Productive</h2>
            <div class="colon">:</div>
            <div class="hr">
                <input type="text" name="productive-tens-hour" class="clock">
                <input type="text" name="productive-once-hour" class="clock">
            </div>
            <div class="colon">:</div>
            <div class="mt">
                <input type="text" name="productive-tens-minute" class="clock">
                <input type="text" name="productive-once-minute" class="clock">
            </div>
        </div>
        <div class="rest time">
            <h2>Rest</h2>
            <div class="colon">:</div>
            <div class="hr">
                <input type="text" name="rest-tens-hour" class="clock">
                <input type="text" name="rest-once-hour" class="clock">
            </div>
            <div class="colon">:</div>
            <div class="mt">
                <input type="text" name="rest-tens-minute" class="clock">
                <input type="text" name="rest-once-minute" class="clock">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
